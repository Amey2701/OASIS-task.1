<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #89f7fe, #66a6ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .container h1 {
            color: #fff;
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #fff;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            width: 48%;
            padding: 10px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .convert-button {
            background-color: #4CAF50;
            color: white;
        }

        .convert-button:hover {
            background-color: #45a049;
        }

        .clear-button {
            background-color: transparent;
            color: #f2ecec;
            border: 2px solid #f10b0b;
        }

        .clear-button:hover {
            background-color: #f00a0a;
            color: #fff;
        }

        .clear-button:active {
            background-color: #eb0d0d;
            border-color: #555;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="form-group">
            <label for="temperature">Enter Temperature</label>
            <input type="number" id="temperature" placeholder="Enter a number">
        </div>
        <div class="form-group">
            <label for="unit">Select Unit</label>
            <select id="unit">
                <option value="">Choose from here!!!</option>
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        <div class="button-group">
            <button id="convertButton" class="convert-button">Convert</button>
            <button id="clearButton" class="clear-button">Clear</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('convertButton').onclick = function () {
            let temperature = parseFloat(document.getElementById('temperature').value);
            let unit = document.getElementById('unit').value;
            let resultText = '';

            if (isNaN(temperature)) {
                resultText = 'Please enter a valid number for temperature.';
            } else if (unit === "") {
                resultText = 'Please select a unit.';
            } else {
                switch (unit) {
                    case 'Celsius':
                        let fahrenheitFromCelsius = (temperature * 9 / 5) + 32;
                        let kelvinFromCelsius = temperature + 273.15;
                        resultText = `${temperature}°C is equal to ${fahrenheitFromCelsius.toFixed(2)}°F or ${kelvinFromCelsius.toFixed(2)}K.`;
                        break;
                    case 'Fahrenheit':
                        let celsiusFromFahrenheit = (temperature - 32) * 5 / 9;
                        let kelvinFromFahrenheit = (temperature - 32) * 5 / 9 + 273.15;
                        resultText = `${temperature}°F is equal to ${celsiusFromFahrenheit.toFixed(2)}°C or ${kelvinFromFahrenheit.toFixed(2)}K.`;
                        break;
                    case 'Kelvin':
                        let celsiusFromKelvin = temperature - 273.15;
                        let fahrenheitFromKelvin = (temperature - 273.15) * 9 / 5 + 32;
                        resultText = `${temperature}K is equal to ${celsiusFromKelvin.toFixed(2)}°C or ${fahrenheitFromKelvin.toFixed(2)}°F.`;
                        break;
                }
            }

            document.getElementById('result').innerText = resultText;
        };

        document.getElementById('clearButton').onclick = function () {
            document.getElementById('temperature').value = '';
            document.getElementById('unit').value = '';
            document.getElementById('result').innerText = '';
        };
    </script>
</body>

</html>
